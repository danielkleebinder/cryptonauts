<mat-card [class.equipped]="item.equipped">
  <mat-card-header>
    <mat-card-title>{{item.name}} (Lv {{item.level}})</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-described-text description="Mining" iconUrl="assets/shovel.png">+{{item.mining}}</app-described-text>
    <app-described-text description="Damage" iconUrl="assets/attack.png">+{{item.attack}}</app-described-text>
    <app-described-text description="Defense" iconUrl="assets/shield.png">+{{item.defense}}</app-described-text>
  </mat-card-content>
  <mat-card-actions>
    <ng-container *ngIf="!item.equipped">
      <button mat-flat-button (click)="destroyItem(item.id)">Destroy</button>
      <button mat-flat-button (click)="equipItem(item.id)">Equip</button>
      <button mat-flat-button (click)="upgradeItem(item.id)" color="primary">Upgrade for {{item.cost}} SD</button>
    </ng-container>
    <ng-container *ngIf="item.equipped">
      <button mat-flat-button (click)="unequipItem(item.id)">Unequip</button>
    </ng-container>
  </mat-card-actions>
</mat-card>
