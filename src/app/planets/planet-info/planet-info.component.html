<button class="close-button" mat-icon-button (click)="close.emit(planet)">
  <mat-icon>close</mat-icon>
</button>

<header class="title">
  <h1 class="no-margin">{{planet?.name}}</h1>
  <small>({{planet?.id}})</small>
</header>

<header class="sub-header">
  <mat-divider></mat-divider>
  <div class="planet-properties">
    <mat-chip-list>
      <mat-chip color="primary" selected matTooltip="Age">{{planet?.age}} billion years old</mat-chip>
      <mat-chip color="primary" selected matTooltip="Surface gravity">{{planet?.gravity}} m/s²</mat-chip>
      <mat-chip color="primary" selected matTooltip="Average surface temperature">{{planet?.temperature}} °C</mat-chip>
      <mat-chip color="primary" selected matTooltip="Size compared to earth">{{planet?.size}} er</mat-chip>
    </mat-chip-list>
  </div>
  <mat-divider></mat-divider>
</header>

<main>
  <p>{{planet?.description}}</p>
</main>

<footer>
  <mat-divider></mat-divider>
  <button mat-flat-button color="primary" (click)="explore()">
    <mat-icon>explore</mat-icon>
    Explore
  </button>
</footer>
