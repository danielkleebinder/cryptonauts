<header class="commander-header-bar">
  <button mat-flat-button color="primary" [routerLink]="['/hanger']">
    <mat-icon>home</mat-icon>
    Go to Spacehanger
  </button>
</header>

<main>
  <app-planet *ngFor="let planet of cryptoverse"
              [planet]="planet"
              [class.selected]="planet.id === selectedPlanet?.id"
              (click)="selectPlanet(planet)">
  </app-planet>
</main>

<app-planet-info *ngIf="selectedPlanet"
                 [planet]="selectedPlanet"
                 (close)="selectedPlanet = null">
</app-planet-info>
