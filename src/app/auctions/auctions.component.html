<h1 mat-dialog-title>Active auctions</h1>

<mat-dialog-content>

  <main>
    <table mat-table [dataSource]="dataSource">
      <mat-text-column name="itemId" headerText="ID"></mat-text-column>
      <mat-text-column name="itemName" headerText="Name"></mat-text-column>
      <mat-text-column name="price" headerText="Price"></mat-text-column>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 50px">Actions</th>
        <td mat-cell *matCellDef="let auction">
          <button mat-flat-button color="primary">Buy</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </main>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
