<h1 mat-dialog-title>Token Price</h1>

<mat-dialog-content [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Token price in Wei</mat-label>
    <input matInput formControlName="tokenPrice" placeholder="1000">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button mat-dialog-close color="primary" [disabled]="formGroup.invalid" (click)="save()">
    Set Token Price
  </button>
</mat-dialog-actions>
