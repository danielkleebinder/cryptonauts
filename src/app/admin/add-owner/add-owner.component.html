<h1 mat-dialog-title>Add Owner</h1>

<mat-dialog-content [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Add owner</mat-label>
    <input matInput formControlName="address" placeholder="0x408007...">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button mat-dialog-close color="primary" [disabled]="formGroup.invalid" (click)="addOwner()">
    Add Owner
  </button>
</mat-dialog-actions>
