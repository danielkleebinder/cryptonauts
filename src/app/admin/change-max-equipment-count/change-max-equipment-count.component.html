<h1 mat-dialog-title>Max Equipment Count</h1>

<mat-dialog-content [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Max amount of items to be able to equip</mat-label>
    <input matInput formControlName="maxEquipmentCount" placeholder="4">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button mat-dialog-close color="primary" [disabled]="formGroup.invalid" (click)="save()">
    Set Max Equipment Count
  </button>
</mat-dialog-actions>
